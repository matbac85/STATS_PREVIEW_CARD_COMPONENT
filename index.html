<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article>
        <div class="header-img">
          <picture>
            <source
              srcset="./images/image-header-desktop.jpg"
              media="(min-width: 48rem)"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt="Black and purple duotone photo: A smiling woman surrounded by colleagues in a dynamic work environment."
            />
          </picture>
          <div class="overlay"></div>
        </div>
        <div class="text-wrapper">
          <h1>Get <em>insights</em> that help your business grow.</h1>
          <p class="main-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul>
            <li>
              <p><strong>10k+</strong> companies</p>
            </li>
            <li>
              <p><strong>314</strong> templates</p>
            </li>
            <li>
              <p><strong>12m+</strong> queries</p>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
